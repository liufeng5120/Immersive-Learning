<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置 - 沉浸式学习</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="settings-container">
      <header class="header">
        <h1>设置</h1>
      </header>

      <!-- 语言设置 -->
      <section class="section">
        <h2 class="section-title">语言</h2>
        <div class="setting-row">
          <div class="setting-group">
            <label for="nativeLanguage">母语</label>
            <select id="nativeLanguage">
              <option value="zh-CN">简体中文</option>
              <option value="zh-TW">繁體中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="targetLanguage">学习语言</label>
            <select id="targetLanguage">
              <option value="en">English</option>
              <option value="zh-CN">简体中文</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="es">Español</option>
            </select>
          </div>
        </div>
        <div class="setting-item toggle">
          <span>反向学习</span>
          <label class="switch">
            <input type="checkbox" id="enableReverseLearning" checked />
            <span class="slider"></span>
          </label>
        </div>
        <p class="hint">
          开启后，在学习语言页面也会触发翻译。例如：母语中文、学习语言英文时，在英文网站也会触发学习
        </p>
      </section>

      <!-- API 设置 -->
      <section class="section">
        <h2 class="section-title">API 配置</h2>

        <!-- 配置选择 -->
        <div class="setting-item">
          <label>当前配置</label>
          <div class="config-selector">
            <select id="apiConfigSelect">
              <option value="">未选择</option>
            </select>
            <button
              type="button"
              class="config-btn"
              id="addConfigBtn"
              title="新增配置"
            >
              +
            </button>
            <button
              type="button"
              class="config-btn config-btn-danger"
              id="deleteConfigBtn"
              title="删除配置"
            >
              -
            </button>
          </div>
        </div>

        <!-- 快捷预设 -->
        <div class="setting-item">
          <label for="apiPreset">快捷预设</label>
          <select id="apiPreset">
            <option value="">选择预设填充...</option>
            <option value="openai">OpenAI</option>
            <option value="gemini">Google Gemini</option>
            <option value="deepseek">DeepSeek</option>
            <option value="moonshot">Moonshot</option>
          </select>
        </div>

        <!-- 配置表单 -->
        <div class="setting-item">
          <label for="configName">配置名称</label>
          <input type="text" id="configName" placeholder="如：OpenAI GPT-4o" />
        </div>
        <div class="setting-item">
          <label for="apiBaseUrl">API 地址</label>
          <input
            type="text"
            id="apiBaseUrl"
            placeholder="如：https://api.openai.com"
          />
        </div>
        <div class="setting-item">
          <label for="modelName">模型名称</label>
          <input type="text" id="modelName" placeholder="如：gpt-4o-mini" />
        </div>
        <div class="setting-item">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="输入 API Key" />
        </div>

        <button type="button" class="save-config-btn" id="saveConfigBtn">
          保存当前配置
        </button>
      </section>

      <!-- 性能设置 -->
      <section class="section">
        <h2 class="section-title">性能优化</h2>
        <div class="setting-item">
          <label for="maxConcurrent">最大并发数</label>
          <input type="number" id="maxConcurrent" min="1" max="99" value="3" />
        </div>
      </section>

      <!-- 显示设置 -->
      <section class="section">
        <h2 class="section-title">显示样式</h2>
        <div class="style-setting">
          <div class="style-select">
            <label for="displayStyle">词汇显示格式</label>
            <select id="displayStyle">
              <option value="translation-original">译文(原文)</option>
              <option value="translation-only">仅译文</option>
              <option value="original-translation">原文(译文)</option>
            </select>
          </div>
          <div class="style-preview">
            <span class="preview-label">示例</span>
            <span class="preview-word" id="stylePreview"
              >hello<span class="preview-original">(你好)</span></span
            >
          </div>
        </div>
      </section>

      <!-- 网站过滤 -->
      <section class="section">
        <h2 class="section-title">网站过滤</h2>
        <div class="setting-item">
          <div class="filter-mode-tabs">
            <button
              type="button"
              class="filter-tab active"
              data-mode="blacklist"
            >
              黑名单
            </button>
            <button type="button" class="filter-tab" data-mode="whitelist">
              白名单
            </button>
          </div>
        </div>
        <div class="setting-item" id="blacklistSection">
          <p class="filter-mode-desc">在以下网站上禁用扩展</p>
          <textarea
            id="blacklistSites"
            placeholder="每行一个域名，如：&#10;localhost&#10;192.168.*.*"
            rows="4"
          ></textarea>
          <p class="hint">支持通配符 *，默认排除局域网</p>
        </div>
        <div class="setting-item" id="whitelistSection" style="display: none">
          <p class="filter-mode-desc">仅在以下网站上启用扩展</p>
          <textarea
            id="whitelistSites"
            placeholder="每行一个域名，如：&#10;example.com&#10;*.github.com"
            rows="4"
          ></textarea>
          <p class="hint">支持通配符 *，如 *.example.com</p>
        </div>
      </section>

      <!-- 缓存管理 -->
      <section class="section">
        <h2 class="section-title">缓存管理</h2>
        <button type="button" class="cache-btn" id="clearAllCacheBtn">
          清除缓存
        </button>
      </section>

      <button id="saveBtn" class="save-btn">保存设置</button>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
