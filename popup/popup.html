<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沉浸式学习</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="logo" class="logo-icon">
        <h1>沉浸式学习</h1>
      </div>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </header>

    <!-- API Key 未设置提示 -->
    <div id="apiKeyWarning" class="warning-banner" style="display: none;">
      请先在设置中配置 API Key
    </div>

    <!-- 统计卡片 -->
    <div class="stats-card">
      <div class="stat-item">
        <span class="stat-value" id="todayWords">0</span>
        <span class="stat-label">今日接触</span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-item">
        <span class="stat-value" id="totalWords">0</span>
        <span class="stat-label">累计接触</span>
      </div>
    </div>

    <!-- 难度控制 -->
    <div class="control-section">
      <div class="control-header">
        <span class="control-label">接触强度</span>
        <span class="control-value" id="difficultyValue">中等</span>
      </div>
      <input type="range" id="difficultySlider" min="1" max="5" value="3" class="slider-input">
      <div class="slider-labels">
        <span>轻松</span>
        <span>挑战</span>
      </div>
    </div>

    <!-- 设置按钮 -->
    <button id="settingsBtn" class="settings-btn">设置</button>

    <!-- 底部信息 -->
    <footer class="footer">
      <span>沉浸式学习</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
